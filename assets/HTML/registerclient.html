<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost/GymWebsite/">
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/8e773d205c.js"></script>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/CSS/register.css">

</head>

<body>
    <div class="wrapper">
            <form action="register" method="post">

                <h3>Register Here</h3>

                <div class="form-group">
                    <input type="text" placeholder="First Name" name="firstname" class="form-control">
                    <input type="text" placeholder="Last Name" name="lastname" class="form-control">
                </div>

                <div class="form-wrapper">
                    <select name="gender" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male" name="gender">Male</option>
                        <option value="female" name="gender">Female</option>
                    </select>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>

                <input type="hidden" name="type" value="client">

                <div class="form-wrapper">
                    <input type="date" placeholder="Date of birth" name="birthdate" class="form-control">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Phone" name="phone" class="form-control">
                    <i class="fa fa-mobile" aria-hidden="true"></i>

                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" name="email" class="form-control">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>

                <div class="form-wrapper">
                    <select name="bundle" id="" class="form-control">
                        <option value="" disabled selected>Membership Bundle</option>
                        <option value="bundle1" name="bundle">Bundle 1: 100 Lbp</option>
                        <option value="bundle2" name="bundle">Bundle 2: 150 Lbp</option>
                    </select>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <button type="submit" name="registerNewMember" value="Register">Next</button>

            </form>
   </div>
    

</body>

</html>
