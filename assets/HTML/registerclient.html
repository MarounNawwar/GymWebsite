
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost/GymWebsite/">

</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="assets/img/registerLogin/reg3.jpg" alt="">
            </div>
            <form action="register" method="post">

                <h3>Register Here</h3>

                <div class="form-group">
                    <input type="text" placeholder="First Name" name="firstname" class="form-control">
                    <input type="text" placeholder="Last Name" name="lastname" class="form-control">
                </div>

                <div class="form-wrapper">

                    <select name="gender" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male" name="gender">Male</option>
                        <option value="female" name="gender">Female</option>
                    </select>

             

                <input type="hidden" name="type" value="client">

           
                    <input type="date" placeholder="Date of birth" name="birthdate" >
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <input type="text" placeholder="Phone" name="phone">
                    <i class="fa fa-mobile" aria-hidden="true"></i>

                    <input type="text" placeholder="Email Address" name="email">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>

                    <input type="password" id="password" name="password" placeholder="Password"

                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>

                <input type="hidden" name="type" value="client">

                <div class="form-wrapper">
                    <input type="date" placeholder="Date of birth" name="birthdate" class="form-control">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Phone" name="phone" class="form-control">
                    <i class="fa fa-mobile" aria-hidden="true"></i>

                </div>

                <div class="form-wrapper">
                    <input type="text" placeholder="Email Address" name="email" class="form-control">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>

                </div>


                <div class="form-wrapper container">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control"

                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                    <i class="fa fa-eye" aria-hidden="true" id="togglePassword"></i>


                <button type="submit" name="submit" value="Register">Register</button>

                    <p>Already have an account?<a href="login">Click here</a></p>
          

            </form>
</body>
</html>
