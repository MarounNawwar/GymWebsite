<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bundle</title>
</head>
<body>

    <form action="bundleController" method="POST">
    
        <label>Bundle Name</label>
        <input type="text" placeholder="Bundle Name" name="bundleName">
    
        <br>

        <label>Price</label>
        <input type="number" placeholder="Price" name="bundlePrice">

        <br>

        <label>Description</label>
        <input type="text" placeholder="Description" name="descriptionBundle">

        <br>

        <input type="submit" value="Register" name="registerNewBundle">

    </form>

</body>
</html>
